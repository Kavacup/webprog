<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Пример div и span</title>
</head>

<body>
    <h2>Пример с div:</h2>
    <div style="background-color: lightblue;">
        Это текст внутри div.
        Он занимает всю ширину.
    </div>
    <div style="background-color: lightgreen;">
        Это еще один div.
        Он начинается с новой строки.
    </div>

    <h2>Пример с span:</h2>
    <p>
        Это текст с использованием <span style="color: red;">span</span> тега.
        <span style="background-color: yellow;">Он выделяется цветом,</span> но остаётся в той же строке.
    </p>
</body>

</html>
